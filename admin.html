<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>एडमिन पैनल - राजस्थान GK क्विज़</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #4a00e0;
            --secondary: #8e2de2;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --light: #f8f9fa;
            --dark: #2d3436;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: var(--gradient);
            padding: 20px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .content {
            padding: 30px;
            flex: 1;
            overflow-y: auto;
        }
        
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .stat-card i {
            font-size: 30px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .stat-card h3 {
            font-size: 24px;
            color: var(--dark);
        }
        
        .payments-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .payments-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .payments-table th {
            background: var(--gradient);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .payments-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .status-badge.pending {
            background: rgba(253, 203, 110, 0.2);
            color: var(--warning);
        }
        
        .status-badge.approved {
            background: rgba(0, 184, 148, 0.2);
            color: var(--success);
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 5px;
        }
        
        .action-btn.approve {
            background: var(--success);
            color: white;
        }
        
        .action-btn.reject {
            background: var(--danger);
            color: white;
        }
        
        .action-btn.view {
            background: var(--primary);
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .new-payment-alert {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--warning);
            color: white;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            display: none;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .payments-table th, .payments-table td {
                padding: 10px;
                font-size: 14px;
            }
            
            .action-btn {
                padding: 5px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cogs"></i> एडमिन पैनल</h1>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>एडमिन</span>
            </div>
        </div>
        
        <div class="content">
            <div class="stats-section">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3 id="total-users">0</h3>
                    <p>कुल रिक्वेस्ट्स</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <h3 id="pending-payments">0</h3>
                    <p>पेंडिंग</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <h3 id="approved-payments">0</h3>
                    <p>अप्रूव्ड</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-money-bill-wave"></i>
                    <h3 id="total-revenue">₹0</h3>
                    <p>कुल राजस्व</p>
                </div>
            </div>
            
            <div class="payments-section">
                <h2 class="section-title"><i class="fas fa-credit-card"></i> पेमेंट रिक्वेस्ट्स</h2>
                <table class="payments-table">
                    <thead>
                        <tr>
                            <th>यूजर ID</th>
                            <th>मोबाइल</th>
                            <th>ट्रांजैक्शन ID</th>
                            <th>राशि</th>
                            <th>तिथि</th>
                            <th>स्टेटस</th>
                            <th>क्रिया</th>
                        </tr>
                    </thead>
                    <tbody id="payments-tbody">
                        <!-- रिक्वेस्ट्स यहां लोड होंगी -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="new-payment-alert" class="new-payment-alert">
        <h3><i class="fas fa-bell"></i> नया पेमेंट रिक्वेस्ट!</h3>
        <p>एक नया रिक्वेस्ट आया है। जांचें!</p>
        <button onclick="closeNewPaymentAlert()">ठीक है</button>
    </div>
    
    <div id="action-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()" style="position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 24px; cursor: pointer;">&times;</button>
            <h2 id="action-modal-title">पेमेंट एक्शन</h2>
            <div class="form-group">
                <label for="access-days">एक्सेस दिन (अप्रूव के लिए)</label>
                <input type="number" id="access-days" value="30" min="1" max="365">
            </div>
            <button class="btn btn-primary" id="confirm-action-btn">कन्फर्म</button>
            <button class="btn btn-secondary" onclick="closeModal()">कैंसल</button>
        </div>
    </div>
    
    <script>
        let currentPayment = null;
        let currentAction = null;

        // सिमुलेटेड SMS
        function sendSMS(toPhone, message) {
            console.log(`SMS भेजा गया ${toPhone} को: ${message}`);
            alert(`SMS भेजा गया ${toPhone} को: ${message}`);
        }

        // पेमेंट्स लोड करें
        function loadPayments() {
            const tbody = document.getElementById('payments-tbody');
            tbody.innerHTML = '';
            let payments = JSON.parse(localStorage.getItem('payments') || '[]');

            const totalUsers = payments.length;
            const pending = payments.filter(p => p.status === 'pending').length;
            const approved = payments.filter(p => p.status === 'approved').length;
            const revenue = payments.filter(p => p.status === 'approved').reduce((sum, p) => sum + parseInt(p.amount), 0);

            document.getElementById('total-users').textContent = totalUsers;
            document.getElementById('pending-payments').textContent = pending;
            document.getElementById('approved-payments').textContent = approved;
            document.getElementById('total-revenue').textContent = '₹' + revenue;

            payments.forEach(payment => {
                const row = document.createElement('tr');
                const statusBadge = `<span class="status-badge ${payment.status}">${payment.status === 'pending' ? 'पेंडिंग' : 'अप्रूव्ड'}</span>`;
                
                let actions = `<button class="action-btn view" onclick="viewPayment('${JSON.stringify(payment)}')">व्यू</button>`;
                if (payment.status === 'pending') {
                    actions += `<button class="action-btn approve" onclick="openActionModal(${payment.id}, 'approve')">अप्रूव</button>
                                <button class="action-btn reject" onclick="openActionModal(${payment.id}, 'reject')">रिजेक्ट</button>`;
                }
                
                row.innerHTML = `
                    <td>${payment.user_id}</td>
                    <td>${payment.mobile_number}</td>
                    <td>${payment.transaction_id}</td>
                    <td>₹${payment.amount}</td>
                    <td>${new Date(payment.submission_date).toLocaleDateString()}</td>
                    <td>${statusBadge}</td>
                    <td>${actions}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // एक्शन मॉडल
        function openActionModal(id, action) {
            currentPayment = JSON.parse(localStorage.getItem('payments') || '[]').find(p => p.id === id);
            currentAction = action;
            document.getElementById('action-modal-title').textContent = action === 'approve' ? 'पेमेंट अप्रूव करें' : 'पेमेंट रिजेक्ट करें';
            document.getElementById('confirm-action-btn').textContent = action === 'approve' ? 'अप्रूव' : 'रिजेक्ट';
            document.getElementById('confirm-action-btn').onclick = () => processAction(id, action);
            document.getElementById('action-modal').style.display = 'flex';
        }

        function processAction(id, action) {
            let payments = JSON.parse(localStorage.getItem('payments') || '[]');
            const paymentIndex = payments.findIndex(p => p.id === id);
            if (paymentIndex !== -1) {
                payments[paymentIndex].status = action;
                
                if (action === 'approve') {
                    const expiryDate = new Date();
                    expiryDate.setDate(expiryDate.getDate() + 30);
                    payments[paymentIndex].access_expiry_date = expiryDate.toISOString();

                    // यूजर paymentData अपडेट
                    const userPaymentData = { ...payments[paymentIndex], status: 'approved' };
                    localStorage.setItem('paymentData', JSON.stringify(userPaymentData));

                    // यूजर को SMS
                    const userMessage = `आपका पेमेंट अप्रूव हो गया, ${payments[paymentIndex].user_id}! अब क्विज़ खेलें।`;
                    sendSMS(payments[paymentIndex].mobile_number, userMessage);
                } else {
                    localStorage.removeItem('paymentData');
                }
                
                localStorage.setItem('payments', JSON.stringify(payments));
                loadPayments();
                closeModal();
                alert('एक्शन सफल!');
            }
        }

        function viewPayment(paymentStr) {
            const payment = JSON.parse(paymentStr);
            alert(`यूजर ID: ${payment.user_id}\nमोबाइल: ${payment.mobile_number}\nट्रांजैक्शन ID: ${payment.transaction_id}\nराशि: ₹${payment.amount}\nनोट: ${payment.payment_note || 'कोई नहीं'}\nतिथि: ${new Date(payment.submission_date).toLocaleString()}`);
        }

        function closeModal() {
            document.getElementById('action-modal').style.display = 'none';
        }

        function closeNewPaymentAlert() {
            document.getElementById('new-payment-alert').style.display = 'none';
        }

        // नए रिक्वेस्ट चेक (हर 30 सेकंड)
        function checkNewPayments() {
            const payments = JSON.parse(localStorage.getItem('payments') || '[]');
            const lastChecked = localStorage.getItem('lastPaymentCheck') || 0;
            const newPayments = payments.filter(p => p.status === 'pending' && p.id > lastChecked);

            if (newPayments.length > 0) {
                document.getElementById('new-payment-alert').style.display = 'block';
                localStorage.setItem('lastPaymentCheck', Date.now());
                const message = `${newPayments.length} नई रिक्वेस्ट: ${newPayments[0].user_id}`;
                sendSMS('9057650616', message);
            }
        }

        setInterval(checkNewPayments, 30000);
        checkNewPayments();

        // पेज लोड पर
        loadPayments();
    </script>
</body>
</html>
