<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>राजस्थान GK क्विज़ - एडमिन पैनल</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #4a00e0;
            --secondary: #8e2de2;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --light: #f8f9fa;
            --dark: #2d3436;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow-x: hidden;
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            touch-action: pan-y;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .header {
            background: var(--gradient);
            padding: 30px 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }

        .content {
            padding: 25px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .admin-table th, .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        .admin-table th {
            background: var(--gradient);
            color: white;
            font-weight: 600;
        }

        .admin-table td {
            color: #333;
        }

        .action-btn {
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .action-btn.reject {
            background: var(--danger);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .status-message {
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            display: none;
        }

        .status-message.success {
            background: rgba(0, 184, 148, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
            display: block;
        }

        .status-message.error {
            background: rgba(214, 48, 49, 0.15);
            color: var(--danger);
            border: 1px solid var(--danger);
            display: block;
        }

        @media (max-width: 600px) {
            .header h1 { font-size: 28px; }
            .admin-table th, .admin-table td { font-size: 12px; padding: 10px; }
            .action-btn { padding: 6px 10px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-crown"></i> राजस्थान GK क्विज़ - एडमिन पैनल</h1>
            <p>पेमेंट रिक्वेस्ट्स प्रबंधित करें</p>
        </div>

        <div class="scrollable-content">
            <div class="content">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>यूजर ID</th>
                            <th>मोबाइल नंबर</th>
                            <th>ट्रांजैक्शन ID</th>
                            <th>राशि</th>
                            <th>दिनांक</th>
                            <th>स्थिति</th>
                            <th>एक्शन</th>
                        </tr>
                    </thead>
                    <tbody id="payment-requests"></tbody>
                </table>
                <div id="status-message" class="status-message"></div>
            </div>
        </div>
    </div>

    <script>
        // सिमुलेटेड SMS
        function sendSMS(toPhone, message) {
            console.log(`नोटिफिकेशन ${toPhone} को: ${message}`);
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = `SMS भेजा गया: ${message}`;
            statusElement.className = 'status-message success';
            statusElement.style.display = 'block';
        }

        // पेमेंट रिक्वेस्ट्स लोड करें
        function loadPaymentRequests() {
            try {
                const payments = JSON.parse(localStorage.getItem('payments') || '[]');
                console.log('Payments loaded from localStorage:', payments);
                const tbody = document.getElementById('payment-requests');
                tbody.innerHTML = '';

                if (payments.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">कोई पेमेंट रिक्वेस्ट नहीं</td></tr>';
                    return;
                }

                payments.forEach(payment => {
                    const row = document.createElement('tr');
                    const status = payment.status || 'pending';
                    row.innerHTML = `
                        <td>${payment.user_id || 'N/A'}</td>
                        <td>${payment.mobile_number || 'N/A'}</td>
                        <td>${payment.transaction_id || 'N/A'}</td>
                        <td>₹${payment.amount || 'N/A'}</td>
                        <td>${payment.submission_date ? new Date(payment.submission_date).toLocaleString('hi-IN') : 'N/A'}</td>
                        <td>${status === 'approved' ? 'अप्रूव्ड' : 'पेंडिंग'}</td>
                        <td>
                            ${status === 'pending' ? `
                                <button class="action-btn" onclick="approvePayment(${payment.id}, '${payment.user_id || ''}', '${payment.mobile_number || ''}')">अप्रूव</button>
                                <button class="action-btn reject" onclick="rejectPayment(${payment.id}, '${payment.user_id || ''}')">रिजेक्ट</button>
                            ` : 'अप्रूव्ड - कोई एक्शन नहीं'}
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading payments:', error);
                const tbody = document.getElementById('payment-requests');
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">पेमेंट रिक्वेस्ट्स लोड करने में त्रुटि</td></tr>';
            }
        }

        // पेमेंट अप्रूव करें
        function approvePayment(paymentId, userId, mobileNumber) {
            try {
                let payments = JSON.parse(localStorage.getItem('payments') || '[]');
                const payment = payments.find(p => p.id === paymentId);
                if (payment && payment.status !== 'approved') {
                    payment.status = 'approved';
                    payment.access_expiry_date = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString();
                    localStorage.setItem('payments', JSON.stringify(payments));
                    console.log('Payment approved:', payment);
                    sendSMS(mobileNumber, `धन्यवाद ${userId}! आपका पेमेंट अप्रूव हो गया है। 30 दिन की प्रीमियम एक्सेस अनलॉक हो गई है।`);
                    sendSMS('7665274721', `पेमेंट अप्रूव: यूजर ${userId}, ट्रांजैक्शन ID ${payment.transaction_id}`);
                    loadPaymentRequests();
                } else {
                    console.log('Payment already approved or not found:', paymentId);
                }
            } catch (error) {
                console.error('Error approving payment:', error);
                const statusElement = document.getElementById('status-message');
                statusElement.textContent = 'पेमेंट अप्रूव करने में त्रुटि। कृपया पुनः प्रयास करें।';
                statusElement.className = 'status-message error';
                statusElement.style.display = 'block';
            }
        }

        // पेमेंट रिजेक्ट करें
        function rejectPayment(paymentId, userId) {
            try {
                let payments = JSON.parse(localStorage.getItem('payments') || '[]');
                const payment = payments.find(p => p.id === paymentId);
                if (payment && payment.status === 'pending') {
                    payments = payments.filter(p => p.id !== paymentId);
                    localStorage.setItem('payments', JSON.stringify(payments));
                    console.log('Payment rejected, ID:', paymentId);
                    sendSMS('7665274721', `पेमेंट रिजेक्ट: यूजर ${userId}, ट्रांजैक्शन ID ${payment.transaction_id}`);
                    loadPaymentRequests();
                }
            } catch (error) {
                console.error('Error rejecting payment:', error);
                const statusElement = document.getElementById('status-message');
                statusElement.textContent = 'पेमेंट रिजेक्ट करने में त्रुटि। कृपया पुनः प्रयास करें।';
                statusElement.className = 'status-message error';
                statusElement.style.display = 'block';
            }
        }

        // पेज लोड पर रिक्वेस्ट्स लोड करें
        window.addEventListener('load', loadPaymentRequests);
    </script>
</body>
</html>
