<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Access Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600;700;800&display=swap">
    <style>
        body { 
            font-family: 'Noto Sans Devanagari', sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background: linear-gradient(135deg, #f5f7fa, #e4e8f0);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600;
            color: #34495e;
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        button { 
            padding: 12px 20px; 
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        #message { 
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .user-list {
            margin-top: 30px;
        }
        .user-list h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .user-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #3498db;
        }
        .user-info {
            flex: 1;
        }
        .user-email {
            font-weight: 600;
            color: #2c3e50;
        }
        .user-date {
            font-size: 14px;
            color: #7f8c8d;
        }
        .user-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }
        .refresh-btn {
            background: #2ecc71;
            margin-left: 10px;
        }
        .refresh-btn:hover {
            background: #27ae60;
        }
        .delete-btn {
            background: #e74c3c;
            padding: 5px 10px;
            font-size: 14px;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .approve-btn {
            background: #27ae60;
            padding: 5px 10px;
            font-size: 14px;
            margin-right: 5px;
        }
        .approve-btn:hover {
            background: #229954;
        }
        .pending-users {
            margin-top: 30px;
            background: #fff3cd;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #ffeaa7;
        }
        .pending-users h2 {
            color: #856404;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .pending-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #f39c12;
        }
        .pending-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pending-details {
            flex: 1;
        }
        .pending-email {
            font-weight: 600;
            color: #2c3e50;
        }
        .pending-date {
            font-size: 14px;
            color: #7f8c8d;
        }
        .actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #3498db;
        }
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-shield"></i> Quiz Access Admin</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">कुल यूजर्स</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-users">0</div>
                <div class="stat-label">एक्टिव यूजर्स</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-users-count">0</div>
                <div class="stat-label">पेंडिंग यूजर्स</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="user-email">User Email:</label>
            <input type="email" id="user-email" placeholder="user@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="access-duration">Access Duration:</label>
            <select id="access-duration">
                <option value="30">30 Days</option>
                <option value="60">60 Days</option>
                <option value="90">90 Days</option>
            </select>
        </div>
        
        <button onclick="addUser()"><i class="fas fa-plus-circle"></i> Add User Access</button>
        <button onclick="loadUsers()" class="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh List</button>
        
        <div id="message"></div>
        
        <div class="pending-users">
            <h2><i class="fas fa-clock"></i> Pending Approvals</h2>
            <div id="pending-users-container">
                <p>Loading pending users...</p>
            </div>
        </div>
        
        <div class="user-list">
            <h2><i class="fas fa-users"></i> Current Users</h2>
            <div id="user-list-container">
                <p>Loading users...</p>
            </div>
        </div>
    </div>
    
    <script>
        // GitHub API configuration
        const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN'; // अपना GitHub token यहाँ डालें
        const GITHUB_USERNAME = 'YOUR_USERNAME'; // अपना GitHub username यहाँ डालें
        const GITHUB_REPO = 'quiz-access-control'; // अपना repository name यहाँ डालें
        const GITHUB_FILE = 'access.json'; // फाइल का नाम

        // पेज लोड होने पर यूजर लिस्ट लोड करें
        window.onload = function() {
            loadUsers();
        };

        // यूजर ऐड करने का फंक्शन
        async function addUser() {
            const email = document.getElementById('user-email').value.trim();
            const duration = parseInt(document.getElementById('access-duration').value);
            const messageDiv = document.getElementById('message');
            
            if (!email) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            try {
                // पहले मौजूदा फाइल को लाएं
                const fileResponse = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${GITHUB_FILE}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!fileResponse.ok) {
                    throw new Error(`GitHub API error: ${fileResponse.status}`);
                }
                
                const fileData = await fileResponse.json();
                const content = JSON.parse(atob(fileData.content));
                
                // अब यूजर को अपडेट या ऐड करें
                const now = new Date();
                const expiry = new Date();
                expiry.setDate(now.getDate() + duration);
                
                // चेक करें कि यूजर पहले से मौजूद है या नहीं
                const existingUserIndex = content.users.findIndex(user => user.email === email);
                
                if (existingUserIndex !== -1) {
                    // मौजूदा यूजर को अपडेट करें
                    content.users[existingUserIndex] = {
                        email: email,
                        approved_at: now.toISOString(),
                        expiry: expiry.toISOString()
                    };
                } else {
                    // नया यूजर ऐड करें
                    content.users.push({
                        email: email,
                        approved_at: now.toISOString(),
                        expiry: expiry.toISOString()
                    });
                }
                
                // अपडेटेड कंटेंट के साथ फाइल को अपडेट करें
                const updateResponse = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${GITHUB_FILE}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add/update access for ${email}`,
                        content: btoa(JSON.stringify(content, null, 2)),
                        sha: fileData.sha
                    })
                });
                
                if (!updateResponse.ok) {
                    throw new Error(`GitHub update error: ${updateResponse.status}`);
                }
                
                showMessage('User access added/updated successfully!', 'success');
                document.getElementById('user-email').value = '';
                loadUsers(); // यूजर लिस्ट रीफ्रेश करें
                
            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // यूजर लिस्ट लोड करने का फंक्शन
        async function loadUsers() {
            const userListContainer = document.getElementById('user-list-container');
            const pendingUsersContainer = document.getElementById('pending-users-container');
            
            try {
                // GitHub से एक्सेस डेटा लाएं
                const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/${GITHUB_FILE}`);
                const data = await response.json();
                
                if (!data.users || !Array.isArray(data.users)) {
                    userListContainer.innerHTML = '<p>No users found</p>';
                    pendingUsersContainer.innerHTML = '<p>No pending users</p>';
                    updateStats(0, 0, 0);
                    return;
                }
                
                const now = new Date();
                let html = '';
                let pendingHtml = '';
                let activeCount = 0;
                let pendingCount = 0;
                
                // यूजर्स को expiry date के अनुसार सॉर्ट करें (नए सबसे पहले)
                const sortedUsers = [...data.users].sort((a, b) => new Date(b.expiry) - new Date(a.expiry));
                
                sortedUsers.forEach(user => {
                    const expiryDate = new Date(user.expiry);
                    const isExpired = now > expiryDate;
                    
                    if (!isExpired) {
                        activeCount++;
                    }
                    
                    html += `
                        <div class="user-item">
                            <div class="user-info">
                                <div class="user-email">${user.email}</div>
                                <div class="user-date">Expires: ${expiryDate.toLocaleDateString()} ${expiryDate.toLocaleTimeString()}</div>
                            </div>
                            <div>
                                <span class="user-status ${isExpired ? 'status-expired' : 'status-active'}">
                                    ${isExpired ? 'Expired' : 'Active'}
                                </span>
                                <button class="delete-btn" onclick="deleteUser('${user.email}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                // पेंडिंग यूजर्स (अभी तक अप्रूव नहीं हुए)
                if (data.pending && Array.isArray(data.pending)) {
                    data.pending.forEach(user => {
                        pendingCount++;
                        
                        pendingHtml += `
                            <div class="pending-item">
                                <div class="pending-info">
                                    <div class="pending-details">
                                        <div class="pending-email">${user.email}</div>
                                        <div class="pending-date">Requested: ${new Date(user.timestamp).toLocaleDateString()} ${new Date(user.timestamp).toLocaleTimeString()}</div>
                                    </div>
                                </div>
                                <div class="actions">
                                    <button class="approve-btn" onclick="approveUser('${user.email}')">
                                        <i class="fas fa-check"></i> Approve
                                    </button>
                                    <button class="delete-btn" onclick="deletePendingUser('${user.email}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                }
                
                userListContainer.innerHTML = html || '<p>No users found</p>';
                pendingUsersContainer.innerHTML = pendingHtml || '<p>No pending users</p>';
                
                // स्टैट्स अपडेट करें
                updateStats(data.users.length, activeCount, pendingCount);
                
            } catch (error) {
                console.error('Error loading users:', error);
                userListContainer.innerHTML = `<p class="error">Error loading users: ${error.message}</p>`;
                pendingUsersContainer.innerHTML = `<p class="error">Error loading pending users: ${error.message}</p>`;
            }
        }

        // यूजर डिलीट करने का फंक्शन
        async function deleteUser(email) {
            if (!confirm(`Are you sure you want to delete access for ${email}?`)) {
                return;
            }
            
            try {
                // पहले मौजूदा फाइल को लाएं
                const fileResponse = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${GITHUB_FILE}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!fileResponse.ok) {
                    throw new Error(`GitHub API error: ${fileResponse.status}`);
                }
                
                const fileData = await fileResponse.json();
                const content = JSON.parse(atob(fileData.content));
                
                // यूजर को ढूंढें और डिलीट करें
                const userIndex = content.users.findIndex(user => user.email === email);
                
                if (userIndex !== -1) {
                    content.users.splice(userIndex, 1);
                    
                    // अपडेटेड कंटेंट के साथ फाइल को अपडेट करें
                    const updateResponse = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${GITHUB_FILE}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Delete access for ${email}`,
                            content: btoa(JSON.stringify(content, null, 2)),
                            sha: fileData.sha
                        })
                    });
                    
                    if (!updateResponse.ok) {
                        throw new Error(`GitHub update error: ${updateResponse.status}`);
                    }
                    
                    showMessage(`Access for ${email} has been removed`, 'success');
                    loadUsers(); // यूजर लिस्ट रीफ्रेश करें
                } else {
                    showMessage(`User ${email} not found`, 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // पेंडिंग यूजर डिलीट करने का फंक्शन
        async function deletePendingUser(email) {
            if (!confirm(`Are you sure you want to delete pending request for ${email}?`)) {
                return;
            }
            
            try {
                // पहले मौजूदा फाइल को लाएं
                const fileResponse = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${GITHUB_FILE}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!fileResponse.ok) {
                    throw new Error(`GitHub API error: ${fileResponse.status}`);
                }
                
                const fileData = await fileResponse.json();
                const content = JSON.parse(atob(fileData.content));
                
                // पेंडिंग यूजर को ढूंढें और डिलीट करें
                if (content.pending && Array.isArray(content.pending)) {
                    const pendingIndex = content.pending.findIndex(user => user.email === email);
                    
                    if (pendingIndex !== -1) {
                        content.pending.splice(pendingIndex, 1);
                        
                        // अपडेटेड कंटेंट के साथ फाइल को अपडेट करें
                        const updateResponse = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${GITHUB_FILE}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${GITHUB_TOKEN}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: `Delete pending request for ${email}`,
                                content: btoa(JSON.stringify(content, null, 2)),
                                sha: fileData.sha
                            })
                        });
                        
                        if (!updateResponse.ok) {
                            throw new Error(`GitHub update error: ${updateResponse.status}`);
                        }
                        
                        showMessage(`Pending request for ${email} has been removed`, 'success');
                        loadUsers(); // यूजर लिस्ट रीफ्रेश करें
                    } else {
                        showMessage(`Pending request for ${email} not found`, 'error');
                    }
                } else {
                    showMessage(`No pending requests found`, 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // पेंडिंग यूजर अप्रूव करने का फंक्शन
        async function approveUser(email) {
            const duration = 30; // डिफॉल्ट 30 दिन
            
            try {
                // पहले मौजूदा फाइल को लाएं
                const fileResponse = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${GITHUB_FILE}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!fileResponse.ok) {
                    throw new Error(`GitHub API error: ${fileResponse.status}`);
                }
                
                const fileData = await fileResponse.json();
                const content = JSON.parse(atob(fileData.content));
                
                // अब यूजर को अपडेट या ऐड करें
                const now = new Date();
                const expiry = new Date();
                expiry.setDate(now.getDate() + duration);
                
                // यूजर को users ऐरे में ऐड करें
                content.users.push({
                    email: email,
                    approved_at: now.toISOString(),
                    expiry: expiry.toISOString()
                });
                
                // पेंडिंग यूजर को हटाएं
                if (content.pending && Array.isArray(content.pending)) {
                    const pendingIndex = content.pending.findIndex(user => user.email === email);
                    
                    if (pendingIndex !== -1) {
                        content.pending.splice(pendingIndex, 1);
                    }
                }
                
                // अपडेटेड कंटेंट के साथ फाइल को अपडेट करें
                const updateResponse = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${GITHUB_FILE}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Approve access for ${email}`,
                        content: btoa(JSON.stringify(content, null, 2)),
                        sha: fileData.sha
                    })
                });
                
                if (!updateResponse.ok) {
                    throw new Error(`GitHub update error: ${updateResponse.status}`);
                }
                
                showMessage(`Access for ${email} has been approved!`, 'success');
                loadUsers(); // यूजर लिस्ट रीफ्रेश करें
                
            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // स्टैट्स अपडेट करने का फंक्शन
        function updateStats(total, active, pending) {
            document.getElementById('total-users').textContent = total;
            document.getElementById('active-users').textContent = active;
            document.getElementById('pending-users-count').textContent = pending;
        }

        // मैसेज दिखाने का फंक्शन
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
            
            // 5 सेकंड बाद मैसेज छिपाएं
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }
    </script>
</body>
</html>
