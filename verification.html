<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>पेमेंट वेरिफिकेशन - क्विज़ मास्टर प्रो</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --success: #4caf50;
            --danger: #f44336;
            --warning: #ff9800;
            --light: #f8f9fa;
            --dark: #343a40;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 0.5s ease;
        }
        
        .header {
            background: var(--gradient);
            padding: 30px 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo i {
            font-size: 40px;
            color: var(--primary);
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .payment-list {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .payment-list h2 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .payment-list h2 i {
            margin-right: 10px;
            color: var(--warning);
        }
        
        .payment-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .payment-info {
            flex: 1;
        }
        
        .payment-user {
            font-weight: 600;
            font-size: 16px;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .payment-details {
            font-size: 14px;
            color: #666;
        }
        
        .payment-amount {
            font-weight: 700;
            font-size: 18px;
            color: var(--secondary);
            margin-right: 15px;
        }
        
        .payment-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .approve-btn {
            background: var(--success);
            color: white;
        }
        
        .approve-btn:hover {
            background: #3d8b40;
            transform: translateY(-2px);
        }
        
        .reject-btn {
            background: var(--danger);
            color: white;
        }
        
        .reject-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
        
        .no-payments {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .no-payments i {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .home-btn {
            background: var(--gradient-2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.5);
        }
        
        /* एनिमेशन */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* रेस्पॉन्सिव डिज़ाइन */
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
                min-height: 100vh;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .payment-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .payment-amount {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .payment-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-user-check"></i>
            </div>
            <h1>पेमेंट वेरिफिकेशन</h1>
            <p>पेमेंट अनुरोधों की जांच करें</p>
        </div>
        
        <div class="content">
            <div class="payment-list">
                <h2><i class="fas fa-clipboard-list"></i> पेंडिंग पेमेंट</h2>
                <div id="payments-container">
                    <!-- पेमेंट यहाँ लोड होंगे -->
                </div>
            </div>
            
            <button class="home-btn" onclick="goHome()">
                <i class="fas fa-home"></i> होम पेज
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // पेमेंट लोड करने का फंक्शन
            loadPayments();
            
            // पेमेंट लोड करने का फंक्शन
            function loadPayments() {
                const paymentsContainer = document.getElementById('payments-container');
                
                // लोकल स्टोरेज से पेमेंट डेटा प्राप्त करें
                const paymentData = localStorage.getItem('paymentData');
                
                if (paymentData) {
                    const payment = JSON.parse(paymentData);
                    
                    // पेमेंट आइटम बनाएं
                    const paymentItem = document.createElement('div');
                    paymentItem.className = 'payment-item';
                    
                    paymentItem.innerHTML = `
                        <div class="payment-info">
                            <div class="payment-user">${payment.user_id}</div>
                            <div class="payment-details">ट्रांजैक्शन ID: ${payment.transaction_id} | दिनांक: ${new Date(payment.submission_date).toLocaleDateString('hi-IN')}</div>
                        </div>
                        <div class="payment-amount">₹${payment.amount}</div>
                        <div class="payment-actions">
                            <button class="action-btn approve-btn" onclick="approvePayment('${payment.transaction_id}')">अप्रूव करें</button>
                            <button class="action-btn reject-btn" onclick="rejectPayment('${payment.transaction_id}')">रिजेक्ट करें</button>
                        </div>
                    `;
                    
                    paymentsContainer.appendChild(paymentItem);
                } else {
                    // कोई पेमेंट नहीं है
                    paymentsContainer.innerHTML = `
                        <div class="no-payments">
                            <i class="fas fa-inbox"></i>
                            <p>कोई पेंडिंग पेमेंट नहीं है</p>
                        </div>
                    `;
                }
            }
            
            // पेमेंट अप्रूव करने का फंक्शन
            function approvePayment(transactionId) {
                // पेमेंट डेटा प्राप्त करें
                const paymentData = JSON.parse(localStorage.getItem('paymentData'));
                
                // स्टेटस अपडेट करें
                paymentData.status = 'approved';
                paymentData.verification_date = new Date().toISOString();
                
                // अपडेटेड डेटा सेव करें
                localStorage.setItem('paymentData', JSON.stringify(paymentData));
                
                // यूजर को क्विज़ पेज पर रीडायरेक्ट करें
                alert('पेमेंट अप्रूव किया गया! अब यूजर क्विज़ खेल सकता है।');
                window.location.href = 'quiz.html';
            }
            
            // पेमेंट रिजेक्ट करने का फंक्शन
            function rejectPayment(transactionId) {
                // पेमेंट डेटा प्राप्त करें
                const paymentData = JSON.parse(localStorage.getItem('paymentData'));
                
                // स्टेटस अपडेट करें
                paymentData.status = 'rejected';
                paymentData.verification_date = new Date().toISOString();
                
                // अपडेटेड डेटा सेव करें
                localStorage.setItem('paymentData', JSON.stringify(paymentData));
                
                // पेमेंट लिस्ट रीलोड करें
                loadPayments();
                
                alert('पेमेंट रिजेक्ट किया गया!');
            }
        });
        
        // होम पेज पर जाने का फंक्शन
        function goHome() {
            window.location.href = 'payment.html';
        }
    </script>
</body>
</html>
