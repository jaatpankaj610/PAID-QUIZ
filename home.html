<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .container {
      border: 5px solid #000; /* काली पट्टी चारों तरफ */
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      max-width: 350px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .image-box {
      margin: 10px auto; /* पहले 20px था अब 10px किया */
    }

    .image-box img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 2px solid #000;
      display: block;
      margin: 0 auto;
    }

    .btn {
      display: inline-block;
      margin: 8px 0;  /* पहले 20px था अब सिर्फ ऊपर-नीचे 8px */
      padding: 12px 35px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn.free {
      background: #28a745; /* ग्रीन */
    }

    .btn.free:hover {
      background: #218838;
      transform: scale(1.05);
    }

    .btn.paid {
      background: #007bff; /* ब्लू */
    }

    .btn.paid:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .offline-message {
      display: none;
      color: #dc3545;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- पहली Image -->
    <div class="image-box">
      <img src="image1.png" alt="Image 1" onload="this.style.display='block'" onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Loaded'; this.style.display='block'">
    </div>

    <!-- पहला Button -->
    <a href="free-quiz.html" class="btn free" onclick="handleClick(this.href, event)">Free Quiz</a>

    <!-- दूसरी Image -->
    <div class="image-box">
      <img src="image2.png" alt="Image 2" onload="this.style.display='block'" onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Loaded'; this.style.display='block'">
    </div>

    <!-- दूसरा Button -->
    <a href="index.html" class="btn paid" onclick="handleClick(this.href, event)">Paid Quiz</a>

    <div id="offline-message" class="offline-message">ऑफलाइन मोड: लिंक काम नहीं करेंगे!</div>
  </div>

  <script>
    // ऑफलाइन चेक और हैंडलिंग
    function checkOnlineStatus() {
      if (!navigator.onLine) {
        document.getElementById('offline-message').style.display = 'block';
      } else {
        document.getElementById('offline-message').style.display = 'none';
      }
    }

    // बटन क्लिक हैंडलर
    function handleClick(url, event) {
      if (!navigator.onLine) {
        event.preventDefault();
        alert('ऑफलाइन हैं! इंटरनेट कनेक्शन चेक करें।');
      } else {
        window.location.href = url;
      }
    }

    // पेज लोड और नेटवर्क स्टेटस चेक
    window.addEventListener('load', checkOnlineStatus);
    window.addEventListener('online', checkOnlineStatus);
    window.addEventListener('offline', checkOnlineStatus);

    // इमेज लोडिंग के लिए फॉल्बैक
    document.querySelectorAll('img').forEach(img => {
      if (!img.complete) {
        img.onerror = () => {
          img.src = 'https://via.placeholder.com/300x200?text=Image+Not+Loaded';
        };
      }
    });
  </script>
</body>
</html>
