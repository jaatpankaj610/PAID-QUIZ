    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        html, body {

            touch-action: manipulation;

        body {

            text-shadow: 0 1px 5px rgba(0,0,0,0.2);

            padding-right: 6px;

            word-wrap: normal;

        /* ======================================

        ====================================== */
        .container {

            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            flex: 1;
            min-height: 0;
            padding: 18px 12px;
            gap: 20px;
            overflow: visible;

        /* ======================================
           QUIZ OPTION CARD
        ====================================== */
        .quiz-option {
            background: rgba(255,255,255,0.93);
            border-radius: 24px;
            padding: 20px;
            width: 100%;
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.1),
                inset 0 0 18px rgba(255,255,255,0.7);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: none;
            backdrop-filter: blur(10px);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 240px;
        }
        .quiz-option::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, #4CAF50, #8BC34A);
            border-radius: 10px 0 0 10px;
            transition: all 0.4s ease;
        }
        .quiz-option.free-option::before {
            background: linear-gradient(to bottom, #4CAF50, #8BC34A);
        }
        .quiz-option.paid-option::before {
            background: linear-gradient(to bottom, #FF9800, #FF5722);
        }
        .quiz-option:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 
                0 16px 35px rgba(0,0,0,0.15),
                inset 0 0 22px rgba(255,255,255,0.8);
        }
        /* ‚úÖ BOTH THUMBNAILS ‚Äî SAME SIZE, NO CUT */
        .thumbnail {

            height: 150px; /* ‚úÖ FIXED: Both images same size */
            object-fit: contain; /* ‚úÖ Contain: ‡§™‡•Ç‡§∞‡•Ä ‡§á‡§Æ‡•á‡§ú ‡§¶‡§ø‡§ñ‡•á‡§ó‡•Ä ‡§¨‡§ø‡§®‡§æ ‡§ï‡§ü‡•á */

            margin-bottom: 16px;
            box-shadow: 
                0 6px 18px rgba(0,0,0,0.1),
                0 0 0 3px rgba(255,255,255,0.6),
                0 0 0 5px rgba(200,200,200,0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: none;
        }
        .thumbnail::after {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 20px;
            border: 1.5px solid transparent;
            background: linear-gradient(45deg, #4CAF50, #FF9800, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradientBorder 6s ease infinite;
            z-index: -1;
            opacity: 0.7;
            pointer-events: none;
        }
        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .quiz-option:hover .thumbnail {
            transform: scale(1.02);
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.15),
                0 0 0 3px rgba(255,255,255,0.7),
                0 0 0 5px rgba(200,200,200,0.3);

        .quiz-title {

            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;

        /* ======================================

        button {

            font-size: 16px;
            font-weight: 700;
            margin-top: 18px;

        #free-btn {

        #paid-btn {

        }
        @keyframes rainbowGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

        button:hover {

            background-size: 300% 300%;
        }
        button:active {

            box-shadow: 0 5px 18px rgba(0,0,0,0.15);
        }
        /* ‚úÖ PROFESSIONAL RIPPLE ‚Äî ONLY INSIDE BUTTON'S ROUNDED AREA */
        button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2); /* ‚úÖ Light blue-white glow ‚Äî NOT BLUE OUTSIDE */
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
            pointer-events: none;
            z-index: 1;
        }
        button:active::before {
            width: 160px;
            height: 160px;

        }
        .btn-text {

        .pulse {

        #refresh-btn:active {

                line-height: 1.3;

        @media (min-width: 768px) {

        }

        // ‡§®‡•á‡§µ‡§ø‡§ó‡•á‡§∂‡§® ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® - App Inventor ‡§ï‡•ã ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§≠‡•á‡§ú‡§§‡§æ ‡§π‡•à
