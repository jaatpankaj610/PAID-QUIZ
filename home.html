<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .container {
      border: 5px solid #000; /* बाहर की काली पट्टी */
      padding: 15px;
      border-radius: 10px;
      background: #fff;
      max-width: 380px;
      margin: 20px auto;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    .card {
      border: 2px solid #007bff; /* हर card के चारों ओर अलग पट्टी */
      border-radius: 8px;
      padding: 10px;
      margin: 15px 0;
      background: #fdfdfd;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;   /* image पूरी चौड़ाई में */
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid #000;
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn.free {
      background: #28a745;
    }
    .btn.free:hover {
      background: #218838;
      transform: scale(1.03);
    }

    .btn.paid {
      background: #007bff;
    }
    .btn.paid:hover {
      background: #0056b3;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- पहला कार्ड -->
    <div class="card">
      <img src="image1.png" alt="Image 1">
      <a href="free-quiz.html" class="btn free">Free Quiz</a>
    </div>

    <!-- दूसरा कार्ड -->
    <div class="card">
      <img src="image2.png" alt="Image 2">
      <a href="index.html" class="btn paid">Paid Quiz</a>
    </div>

  </div>

</body>
</html>
