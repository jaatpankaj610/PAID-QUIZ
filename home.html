<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    /* ======= Status Bar Design ======= */
    .status-bar {
      background: linear-gradient(90deg, #0056b3, #007bff);
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .status-bar span {
      display: inline-block;
      vertical-align: middle;
    }

    /* ======= Container ======= */
    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
    }

    /* ======= Card Design ======= */
    .card {
      border: 2px solid #ddd; /* ‡§π‡§≤‡•ç‡§ï‡•Ä border line */
      border-radius: 12px;
      background: #fff;
      margin: 15px 0;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;   /* image ‡§™‡•Ç‡§∞‡•Ä ‡§ö‡•å‡§°‡§º‡§æ‡§à ‡§Æ‡•á‡§Ç */
      height: 200px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    /* ======= Buttons ======= */
    .btn {
      display: block;
      width: calc(100% - 20px);
      margin: 12px auto;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn.free {
      background: #28a745;
    }
    .btn.free:hover {
      background: #218838;
      transform: scale(1.02);
    }

    .btn.paid {
      background: #007bff;
    }
    .btn.paid:hover {
      background: #0056b3;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <!-- Status Bar -->
  <div class="status-bar">
    <span>üìò ‡§∞‡§æ‡§ú‡§∏‡•ç‡§•‡§æ‡§® GK ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º</span>
  </div>

  <div class="container">

    <!-- Free Quiz Card -->
    <div class="card">
      <img src="image1.png" alt="Image 1">
      <a href="free-quiz.html" class="btn free">Free Quiz</a>
    </div>

    <!-- Paid Quiz Card -->
    <div class="card">
      <img src="image2.png" alt="Image 2">
      <a href="index.html" class="btn paid">Paid Quiz</a>
    </div>

  </div>

</body>
</html>
