<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    /* ======= Status Bar ======= */
    .status-bar {
      background: linear-gradient(90deg, #0056b3, #007bff);
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
    }

    /* ======= Full Card (‡§°‡§¨‡•ç‡§¨‡§æ) ======= */
    .card {
      border: 2px solid #000;   /* Black Border */
      border-radius: 12px;
      background: #fff;
      margin: 20px 0;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn.free {
      background: #28a745;
    }
    .btn.free:hover {
      background: #218838;
      transform: scale(1.02);
    }

    .btn.paid {
      background: #007bff;
    }
    .btn.paid:hover {
      background: #0056b3;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <!-- Status Bar -->
  <div class="status-bar">

    <!-- Free Quiz Block -->
    <div class="card">
      <img src="image1.png" alt="Image 1">
      <a href="free-quiz.html" class="btn free">Free Quiz</a>
    </div>

    <!-- Paid Quiz Block -->
    <div class="card">
      <img src="image2.png" alt="Image 2">
      <a href="index.html" class="btn paid">Paid Quiz</a>
    </div>

  </div>

</body>
</html>
