<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>क्विज़ मास्टर प्रो - स्वागत</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* वेलकम स्क्रीन के लिए विशेष स्टाइल */
        .welcome-container {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: zoomIn 0.8s ease;
        }
        
        .welcome-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }
        
        .welcome-icon i {
            font-size: 50px;
            color: white;
        }
        
        .welcome-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .welcome-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .access-info {
            background: rgba(118, 75, 162, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .access-info h3 {
            color: #764ba2;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .access-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .access-details span {
            color: #555;
        }
        
        .access-details strong {
            color: #333;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            display: inline-flex;
            align-items: center;
        }
        
        .start-btn i {
            margin-left: 10px;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.5);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* एनिमेटेड बैकग्राउंड */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            bottom: -160px;
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }
        
        .bg-bubbles li:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 15s;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .bg-bubbles li:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 12s;
            animation-delay: 2s;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .bg-bubbles li:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 16s;
            animation-delay: 4s;
            background: rgba(255, 255, 255, 0.25);
        }
        
        .bg-bubbles li:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-duration: 20s;
            animation-delay: 0s;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .bg-bubbles li:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 55%;
            animation-duration: 18s;
            animation-delay: 1s;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .bg-bubbles li:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 65%;
            animation-duration: 21s;
            animation-delay: 3s;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .bg-bubbles li:nth-child(7) {
            width: 25px;
            height: 25px;
            left: 70%;
            animation-duration: 14s;
            animation-delay: 5s;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .bg-bubbles li:nth-child(8) {
            width: 60px;
            height: 60px;
            left: 80%;
            animation-duration: 19s;
            animation-delay: 0s;
            background: rgba(255, 255, 255, 0.25);
        }
        
        .bg-bubbles li:nth-child(9) {
            width: 30px;
            height: 30px;
            left: 90%;
            animation-duration: 17s;
            animation-delay: 2s;
            background: rgba(255, 255, 255, 0.2);
        }
        
        @keyframes rise {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        
        <div class="welcome-card">
            <div class="welcome-icon">
                <i class="fas fa-check"></i>
            </div>
            
            <h1 class="welcome-title">पेमेंट सफल!</h1>
            
            <p class="welcome-message">
                आपका पेमेंट सफलतापूर्वक प्राप्त हो गया है। अब आप 30 दिनों तक क्विज़ मास्टर प्रो के सभी फीचर्स का उपयोग कर सकते हैं।
            </p>
            
            <div class="access-info">
                <h3>आपकी एक्सेस जानकारी</h3>
                <div class="access-details">
                    <span>प्लान:</span>
                    <strong>प्रीमियम (30 दिन)</strong>
                </div>
                <div class="access-details">
                    <span>शुरू होने की तारीख:</span>
                    <strong id="start-date"></strong>
                </div>
                <div class="access-details">
                    <span>समाप्ति तिथि:</span>
                    <strong id="expiry-date"></strong>
                </div>
            </div>
            
            <button class="start-btn" id="start-quiz">
                क्विज़ शुरू करें <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // तारीखें सेट करें
            const paymentExpiry = localStorage.getItem('paymentExpiry');
            const expiryDate = new Date(paymentExpiry);
            const startDate = new Date();
            startDate.setDate(expiryDate.getDate() - 30);
            
            document.getElementById('start-date').textContent = startDate.toLocaleDateString('hi-IN');
            document.getElementById('expiry-date').textContent = expiryDate.toLocaleDateString('hi-IN');
            
            // क्विज़ स्टार्ट बटन
            const startBtn = document.getElementById('start-quiz');
            startBtn.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
            
            // कन्फेटी एनिमेशन जोड़ें
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
            
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // रंडम पोजिशन और रंग
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = randomColor;
                confetti.style.opacity = Math.random();
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                
                document.querySelector('.welcome-container').appendChild(confetti);
                
                // एनिमेशन के बाद हटाएं
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        });
    </script>
</body>
</html>
