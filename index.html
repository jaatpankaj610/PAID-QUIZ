<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>पेशेवर क्विज़ ऐप</title>
    <link rel="stylesheet" href="style.css">
    <!-- आकर्षक आइकन के लिए Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- आधुनिक टेक्स्ट के लिए Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <h2>क्विज़ ऐप</h2>
            <div class="quiz-timer">
                <i class="fas fa-stopwatch"></i>
                <span id="timer">15</span> सेकंड
            </div>
        </header>
        <div class="question-container">
            <h3 id="question">यहाँ सवाल दिखेगा</h3>
        </div>
        <div class="options-container" id="options"></div>
        <div class="result-container" id="result" style="display: none;">
            <h2>क्विज़ पूरा हुआ!</h2>
            <p>आपका स्कोर: <span id="score">0</span></p>
            <button class="restart-btn">फिर से शुरू करें</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
