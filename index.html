<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>प्रोफेशनल क्विज़</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  display: flex;
 justify-content: center; align-items: center; min-height: 100vh; margin: 0;
}
.quiz-box {
  background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  max-width: 700px; width: 100%;
}
h2 {
  text-align: center; margin-bottom: 20px; color: #333;
}
button {
  display: block; width: 100%; margin: 10px 0; padding: 15px; font-size: 1.2em; border: none; border-radius: 10px; cursor: pointer;
  background: linear-gradient(135deg, #f7971e, #ffd200);
  color: #fff; transition: 0.3s;
}
button:hover { transform: scale(1.05); }
</style>
</head>
<body>

<div class="quiz-box" id="quizBox">
<h2 id="question">प्रश्न यहाँ आएगा</h2>
<div id="options"></div>
</div>

<script>
let questions = [];
let currentQuestion = 0;
let autoNextTimeout;

fetch('questions.json')  // यहाँ questions.json फाइल का पथ दें
.then(res => res.json())
.then(data => {
  questions = data;
  showQuestion();
});

function showQuestion() {
  clearTimeout(autoNextTimeout); // नई question से पहले पुराना timeout रद्द
  if (currentQuestion >= questions.length) {
    document.getElementById('question').innerText = "क्विज़ समाप्त! धन्यवाद।";
    document.getElementById('options').innerHTML = "";
    return;
  }
  
  let q = questions[currentQuestion];
  document.getElementById('question').innerText = q.question;
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';
  q.options.forEach((opt, idx) => {
    const btn = document.createElement('button');
    btn.innerText = opt;
    btn.onclick = () => {
      // यहाँ आप answer check कर सकते हैं
      // फिलहाल, तुरंत ही अगली question पर जाएं
      clearTimeout(autoNextTimeout);
      autoNextTimeout = setTimeout(nextQuestion, 1000);
    };
    optionsDiv.appendChild(btn);
  });
  // 1 सेकंड बाद ऑटोमेटिक अगला question
  autoNextTimeout = setTimeout(nextQuestion, 1000);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}
</script>
</body>
</html>
