<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>प्रोफेशनल क्विज ऐप</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="quiz-header">
            <img src="qr-code.png" alt="QR Code" class="qr-code">
            <h1>क्विज मास्टर प्रो</h1>
        </div>
        
        <div class="quiz-container">
            <div class="question-section">
                <div class="question-count">
                    <span id="current-question">1</span> / <span id="total-questions">10</span>
                </div>
                <h2 id="question-text">यहाँ प्रश्न आएगा...</h2>
            </div>
            
            <div class="options-section" id="options-container">
                <!-- ऑप्शन जावास्क्रिप्ट से जेनरेट होंगे -->
            </div>
            
            <div class="quiz-footer">
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
                <div class="score-display">
                    स्कोर: <span id="score">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
