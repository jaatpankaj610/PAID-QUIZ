<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§Æ‡•à‡§®‡•á‡§ú‡§∞ - ‡§∞‡§æ‡§ú‡§∏‡•ç‡§•‡§æ‡§® GK ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #4a00e0;
            --secondary: #8e2de2;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --light: #f8f9fa;
            --dark: #2d3436;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow-x: hidden;
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            touch-action: pan-y;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            transition: transform 0.3s ease-in-out;
            display: none;
        }
        
        .screen.active {
            display: block;
            transform: translateX(0);
        }
        
        .screen.slide-out {
            transform: translateX(-100%);
        }
        
        .home-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: white;
            padding: 15px 30px;
            border: 2px solid #fff;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 1000;
            animation: bounce 1.5s infinite;
        }

        .home-btn:hover {
            background-color: #333;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen active" id="home-screen"></div>
        <div class="screen" id="paid-quiz-screen"></div>
        <!-- free-quiz-screen ‡§î‡§∞ quiz-screen ‡§¨‡§æ‡§¶ ‡§Æ‡•á‡§Ç ‡§ê‡§° ‡§π‡•ã‡§Ç‡§ó‡•á ‡§ú‡§¨ ‡§§‡•Ç ‡§´‡§æ‡§á‡§≤‡•ç‡§∏ ‡§≠‡•á‡§ú‡•á‡§ó‡§æ -->
    </div>
    <button class="home-btn" id="home-button">üè† ‡§π‡•ã‡§Æ</button>

    <script>
        // ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§≤‡•ã‡§°
        const screens = {
            'home-screen': 'home.html',
            'paid-quiz-screen': 'index.html' // ‡§§‡•á‡§∞‡•Ä ‡§Æ‡•å‡§ú‡•Ç‡§¶‡§æ index.html
            // 'free-quiz-screen' ‡§î‡§∞ 'quiz-screen' ‡§¨‡§æ‡§¶ ‡§Æ‡•á‡§Ç ‡§ê‡§° ‡§π‡•ã‡§Ç‡§ó‡•á
        };

        function loadScreen(screenId) {
            const currentScreen = document.querySelector('.screen.active');
            const newScreen = document.getElementById(screenId);

            if (currentScreen && newScreen) {
                currentScreen.classList.add('slide-out');
                currentScreen.classList.remove('active');
                setTimeout(() => {
                    currentScreen.style.display = 'none';
                    newScreen.style.display = 'block';
                    newScreen.classList.add('active');
                    newScreen.classList.remove('slide-out');
                    // ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§ï‡§Ç‡§ü‡•á‡§Ç‡§ü ‡§≤‡•ã‡§°
                    const url = screens[screenId];
                    if (url && !newScreen.innerHTML) {
                        fetch(url)
                            .then(response => response.text())
                            .then(html => {
                                newScreen.innerHTML = html;
                                // ‡§π‡•ã‡§Æ ‡§¨‡§ü‡§® ‡§Ö‡§™‡§°‡•á‡§ü (‡§Æ‡•å‡§ú‡•Ç‡§¶‡§æ index.html ‡§Æ‡•á‡§Ç home-btn ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§π‡•à)
                                const homeBtn = newScreen.querySelector('.home-btn');
                                if (homeBtn) homeBtn.onclick = () => loadScreen('home-screen');
                            })
                            .catch(error => console.error(`Error loading ${url}:`, error));
                    }
                }, 300);
            }
        }

        // ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠‡§ø‡§ï ‡§≤‡•ã‡§°
        window.addEventListener('load', () => loadScreen('home-screen'));

        // ‡§¨‡•à‡§ï ‡§¨‡§ü‡§® ‡§π‡•à‡§Ç‡§°‡§≤‡§ø‡§Ç‡§ó
        window.addEventListener('popstate', function(event) {
            event.preventDefault();
            const currentScreen = document.querySelector('.screen.active');
            if (currentScreen.id !== 'home-screen') {
                loadScreen('home-screen');
            } else if (confirm('‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§ê‡§™ ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?')) {
                window.close();
            }
        });

        // ‡§π‡•ã‡§Æ ‡§¨‡§ü‡§® ‡§ï‡•ç‡§≤‡§ø‡§ï
        document.getElementById('home-button').onclick = () => loadScreen('paid-quiz-screen');

        // ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§®‡•á‡§µ‡§ø‡§ó‡•á‡§∂‡§® (‡§â‡§¶‡§æ‡§π‡§∞‡§£)
        function navigateTo(screenId) {
            if (screens[screenId]) {
                window.history.pushState({}, '', `?screen=${screenId}`);
                loadScreen(screenId);
            }
        }
    </script>
</body>
</html>
