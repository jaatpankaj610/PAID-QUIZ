<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>क्विज़ मास्टर प्रो</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #4a00e0;
            --secondary: #8e2de2;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --light: #f8f9fa;
            --dark: #2d3436;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        
        .app-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 0.8s ease;
        }
        
        .quiz-header {
            background: var(--gradient);
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .quiz-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            animation: pulse 8s infinite linear;
        }
        
        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            margin-bottom: 10px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
        }
        
        .app-icon i {
            font-size: 30px;
            color: var(--primary);
        }
        
        .quiz-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }
        
        .user-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
        }
        
        .user-status, .days-left {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .home-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }
        
        .quiz-container {
            padding: 25px;
        }
        
        .question-section {
            margin-bottom: 25px;
        }
        
        .question-count {
            font-size: 14px;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }
        
        #question-text {
            font-size: 22px;
            color: var(--dark);
            line-height: 1.4;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }
        
        .options-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        
        .option-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--gradient);
            transition: width 0.3s ease;
            z-index: 0;
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .option-btn:hover:before {
            width: 100%;
        }
        
        .option-btn span {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }
        
        .option-btn:hover span {
            color: white;
        }
        
        .option-btn.correct {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        .option-btn.incorrect {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }
        
        .quiz-footer {
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        #progress {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .score-display {
            text-align: right;
            font-weight: 600;
            color: var(--dark);
            font-family: 'Montserrat', sans-serif;
        }
        
        .quiz-categories {
            padding: 0 25px 25px;
        }
        
        .quiz-categories h3 {
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .category-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .category-card.active {
            background: var(--gradient);
            border-color: transparent;
            color: white;
        }
        
        .category-card i {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }
        
        .category-card span {
            font-size: 14px;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
        }
        
        .result-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .result-score h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 24px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .score-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .result-message {
            font-size: 18px;
            margin-bottom: 25px;
            color: var(--dark);
            font-family: 'Montserrat', sans-serif;
        }
        
        .result-message i {
            font-size: 24px;
            margin-right: 8px;
            color: var(--warning);
        }
        
        .restart-btn, .category-btn {
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            margin: 0 10px 10px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .restart-btn:hover, .category-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.5);
        }
        
        /* एनिमेशन */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* रेस्पॉन्सिव डिज़ाइन */
        @media (max-width: 600px) {
            .app-container {
                border-radius: 0;
                min-height: 100vh;
            }
            
            .quiz-header h1 {
                font-size: 24px;
            }
            
            #question-text {
                font-size: 18px;
            }
            
            .option-btn {
                padding: 12px 15px;
                font-size: 15px;
            }
            
            .user-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .quiz-header h1 {
                font-size: 22px;
            }
            
            .user-status, .days-left {
                font-size: 12px;
                padding: 4px 8px;
            }
            
            .quiz-container {
                padding: 15px;
            }
            
            #question-text {
                font-size: 16px;
            }
            
            .option-btn {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .category-card {
                padding: 10px;
            }
            
            .category-card i {
                font-size: 20px;
            }
            
            .category-card span {
                font-size: 12px;
            }
            
            .result-score h2 {
                font-size: 20px;
            }
            
            .score-value {
                font-size: 28px;
            }
            
            .result-message {
                font-size: 16px;
            }
            
            .restart-btn, .category-btn {
                padding: 10px 20px;
                font-size: 14px;
                margin: 0 5px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="quiz-header">
            <button class="home-btn" onclick="goHome()">
                <i class="fas fa-home"></i>
            </button>
            <div class="app-icon">
                <i class="fas fa-brain"></i>
            </div>
            <h1>क्विज़ मास्टर प्रो</h1>
            <div class="user-info">
                <div class="user-status">
                    <i class="fas fa-crown"></i> प्रीमियम यूज़र
                </div>
                <div class="days-left">
                    <i class="fas fa-clock"></i> <span id="days-left">30</span> दिन बाकी
                </div>
            </div>
        </div>
        
        <div class="quiz-container">
            <div class="question-section">
                <div class="question-count">
                    <span id="current-question">1</span> / <span id="total-questions">10</span>
                </div>
                <h2 id="question-text">कृपया एक कैटेगरी चुनें</h2>
            </div>
            
            <div class="options-section" id="options-container">
                <!-- ऑप्शन जावास्क्रिप्ट से जेनरेट होंगे -->
            </div>
            
            <div class="quiz-footer">
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
                <div class="score-display">
                    स्कोर: <span id="score">0</span>
                </div>
            </div>
        </div>
        
        <div class="quiz-categories">
            <h3>क्विज़ कैटेगरी</h3>
            <div class="category-grid">
                <div class="category-card active" data-category="सामान्य ज्ञान">
                    <i class="fas fa-book"></i>
                    <span>सामान्य ज्ञान</span>
                </div>
                <div class="category-card" data-category="विज्ञान">
                    <i class="fas fa-flask"></i>
                    <span>विज्ञान</span>
                </div>
                <div class="category-card" data-category="इतिहास">
                    <i class="fas fa-landmark"></i>
                    <span>इतिहास</span>
                </div>
                <div class="category-card" data-category="गणित">
                    <i class="fas fa-calculator"></i>
                    <span>गणित</span>
                </div>
                <div class="category-card" data-category="मनोरंजन">
                    <i class="fas fa-film"></i>
                    <span>मनोरंजन</span>
                </div>
                <div class="category-card" data-category="खेल">
                    <i class="fas fa-football-ball"></i>
                    <span>खेल</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // पेमेंट स्टेटस चेक करें
            checkPaymentStatus();
            
            // वेरिएबल्स
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const currentQuestionEl = document.getElementById('current-question');
            const totalQuestionsEl = document.getElementById('total-questions');
            const scoreEl = document.getElementById('score');
            const progressBar = document.getElementById('progress');
            const daysLeftEl = document.getElementById('days-left');
            
            let currentQuestion = 0;
            let score = 0;
            let questions = [];
            let currentCategory = "सामान्य ज्ञान";
            
            // क्विज़ डेटा
            const quizData = {
                "सामान्य ज्ञान": [
                    {
                        question: "भारत की राजधानी क्या है?",
                        options: ["मुंबई", "नई दिल्ली", "कोलकाता", "चेन्नई"],
                        correctAnswer: "नई दिल्ली"
                    },
                    {
                        question: "जल का रासायनिक सूत्र क्या है?",
                        options: ["H2O", "CO2", "O2", "NaCl"],
                        correctAnswer: "H2O"
                    },
                    {
                        question: "निम्न में से कौन सा एक प्राकृतिक उपग्रह है?",
                        options: ["चंद्रमा", "अपोलो", "सैटेलाइट", "रॉकेट"],
                        correctAnswer: "चंद्रमा"
                    }
                ],
                "विज्ञान": [
                    {
                        question: "प्रकाश की गति कितनी होती है?",
                        options: ["3,00,000 किमी/सेकंड", "1,50,000 किमी/सेकंड", "4,50,000 किमी/सेकंड", "6,00,000 किमी/सेकंड"],
                        correctAnswer: "3,00,000 किमी/सेकंड"
                    },
                    {
                        question: "मनुष्य के शरीर में कितनी हड्डियां होती हैं?",
                        options: ["206", "302", "156", "260"],
                        correctAnswer: "206"
                    },
                    {
                        question: "निम्न में से कौन सा सबसे छोटा तत्व है?",
                        options: ["हाइड्रोजन", "हीलियम", "लिथियम", "बेरिलियम"],
                        correctAnswer: "हाइड्रोजन"
                    }
                ],
                "इतिहास": [
                    {
                        question: "भारत का संविधान कब लागू हुआ था?",
                        options: ["26 जनवरी 1950", "15 अगस्त 1947", "26 नवंबर 1949", "2 अक्टूबर 1950"],
                        correctAnswer: "26 जनवरी 1950"
                    },
                    {
                        question: "महात्मा गांधी का जन्म कब हुआ था?",
                        options: ["2 अक्टूबर 1869", "15 अगस्त 1872", "26 जनवरी 1875", "1 मई 1865"],
                        correctAnswer: "2 अक्टूबर 1869"
                    },
                    {
                        question: "1857 के विद्रोह को क्या भी कहा जाता है?",
                        options: ["पहला स्वतंत्रता संग्राम", "दूसरा स्वतंत्रता संग्राम", "भारत छोड़ो आंदोलन", "असहयोग आंदोलन"],
                        correctAnswer: "पहला स्वतंत्रता संग्राम"
                    }
                ],
                "गणित": [
                    {
                        question: "π (पाई) का मान कितना होता है?",
                        options: ["3.14159", "2.71828", "1.41421", "1.73205"],
                        correctAnswer: "3.14159"
                    },
                    {
                        question: "एक त्रिभुज के कोणों का योग कितना होता है?",
                        options: ["180 डिग्री", "90 डिग्री", "270 डिग्री", "360 डिग्री"],
                        correctAnswer: "180 डिग्री"
                    },
                    {
                        question: "निम्न में से कौन सी एक सम संख्या है?",
                        options: ["2", "3", "5", "7"],
                        correctAnswer: "2"
                    }
                ],
                "मनोरंजन": [
                    {
                        question: "शाहरुख खान को किस नाम से भी जाना जाता है?",
                        options: ["किंग खान", "बॉलीवुड का बादशाह", "रोमियो", "ये सभी"],
                        correctAnswer: "ये सभी"
                    },
                    {
                        question: "'दिलवाले दुल्हनिया ले जाएंगे' फिल्म कब रिलीज़ हुई थी?",
                        options: ["1995", "1990", "2000", "1985"],
                        correctAnswer: "1995"
                    },
                    {
                        question: "निम्न में से कौन सा एक टीवी शो नहीं है?",
                        options: ["तारक मेहता का उल्टा चश्मा", "कपिल शर्मा शो", "बिग बॉस", "कौन बनेगा करोड़पति"],
                        correctAnswer: "कौन बनेगा करोड़पति"
                    }
                ],
                "खेल": [
                    {
                        question: "क्रिकेट में एक ओवर में कितनी गेंदें होती हैं?",
                        options: ["6", "7", "8", "5"],
                        correctAnswer: "6"
                    },
                    {
                        question: "हॉकी को किस देश का राष्ट्रीय खेल माना जाता है?",
                        options: ["भारत", "पाकिस्तान", "ऑस्ट्रेलिया", "इंग्लैंड"],
                        correctAnswer: "भारत"
                    },
                    {
                        question: "ओलंपिक खेल कितने साल में एक बार आयोजित किए जाते हैं?",
                        options: ["4 साल", "2 साल", "5 साल", "3 साल"],
                        correctAnswer: "4 साल"
                    }
                ]
            };
            
            // होम पेज पर जाने का फंक्शन
            function goHome() {
                if (confirm("क्या आप होम पेज पर जाना चाहते हैं?")) {
                    window.location.href = 'payment.html';
                }
            }
            
            // पेमेंट स्टेटस चेक फंक्शन
            function checkPaymentStatus() {
                const paymentData = localStorage.getItem('paymentData');
                
                if (paymentData) {
                    const payment = JSON.parse(paymentData);
                    
                    // चेक करें कि पेमेंट अप्रूव्ड है या नहीं
                    if (payment.status === 'approved') {
                        // चेक करें कि एक्सेस अवधि समाप्त हो गई है या नहीं
                        const accessExpiry = new Date(payment.access_expiry_date);
                        const currentDate = new Date();
                        
                        if (currentDate > accessExpiry) {
                            // एक्सेस अवधि समाप्त हो गई है, पेमेंट पेज पर रीडायरेक्ट करें
                            alert('आपकी एक्सेस अवधि समाप्त हो गई है। कृपया फिर से पेमेंट करें।');
                            window.location.href = 'payment.html';
                        } else {
                            // एक्सेस अवधि वैध है, क्विज़ लोड करें
                            loadQuiz();
                            
                            // शेष दिनों की गणना करें
                            const daysLeft = Math.ceil((accessExpiry - currentDate) / (1000 * 60 * 60 * 24));
                            daysLeftEl.textContent = daysLeft;
                        }
                    } else {
                        // पेमेंट पेंडिंग है, पेमेंट पेज पर रीडायरेक्ट करें
                        window.location.href = 'payment.html';
                    }
                } else {
                    // कोई पेमेंट डेटा नहीं है, पेमेंट पेज पर रीडायरेक्ट करें
                    window.location.href = 'payment.html';
                }
            }
            
            // क्विज़ लोड करने का फंक्शन
            function loadQuiz() {
                questions = quizData[currentCategory] || [];
                totalQuestionsEl.textContent = questions.length;
                
                if (questions.length > 0) {
                    showQuestion();
                } else {
                    questionText.textContent = `${currentCategory} कैटेगरी में कोई प्रश्न उपलब्ध नहीं है। कृपया दूसरी कैटेगरी चुनें।`;
                    optionsContainer.innerHTML = '';
                }
            }
            
            // प्रश्न दिखाने का फंक्शन
            function showQuestion() {
                if (currentQuestion >= questions.length) {
                    showResults();
                    return;
                }
                
                const question = questions[currentQuestion];
                questionText.textContent = question.question;
                currentQuestionEl.textContent = currentQuestion + 1;
                
                // प्रोग्रेस बार अपडेट करें
                const progressPercent = ((currentQuestion + 1) / questions.length) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // ऑप्शन क्लियर करें
                optionsContainer.innerHTML = '';
                
                // ऑप्शन बनाएं
                question.options.forEach((option, index) => {
                    const optionBtn = document.createElement('button');
                    optionBtn.classList.add('option-btn');
                    optionBtn.innerHTML = `<span>${option}</span>`;
                    
                    // ऑप्शन क्लिक इवेंट
                    optionBtn.addEventListener('click', () => {
                        // सभी ऑप्शन डिसेबल करें
                        document.querySelectorAll('.option-btn').forEach(btn => {
                            btn.disabled = true;
                        });
                        
                        // सही/गलत चेक करें
                        if (option === question.correctAnswer) {
                            optionBtn.classList.add('correct');
                            score++;
                            scoreEl.textContent = score;
                        } else {
                            optionBtn.classList.add('incorrect');
                            
                            // सही उत्तर हाइलाइट करें
                            document.querySelectorAll('.option-btn').forEach(btn => {
                                if (btn.textContent.trim() === question.correctAnswer) {
                                    btn.classList.add('correct');
                                }
                            });
                        }
                        
                        // 1 सेकंड बाद अगला प्रश्न
                        setTimeout(() => {
                            currentQuestion++;
                            showQuestion();
                        }, 1000);
                    });
                    
                    optionsContainer.appendChild(optionBtn);
                });
            }
            
            // रिजल्ट दिखाने का फंक्शन
            function showResults() {
                questionText.textContent = "क्विज़ पूरा हुआ!";
                optionsContainer.innerHTML = `
                    <div class="result-container">
                        <div class="result-score">
                            <h2>आपका स्कोर</h2>
                            <div class="score-value">${score} / ${questions.length}</div>
                        </div>
                        <div class="result-message">
                            ${score === questions.length ? 
                                '<i class="fas fa-trophy"></i> बधाई हो! आपने पूर्ण अंक प्राप्त किए!' : 
                                score >= questions.length / 2 ? 
                                '<i class="fas fa-thumbs-up"></i> अच्छा प्रदर्शन! बेहतरीन कोशिश!' : 
                                '<i class="fas fa-redo"></i> अभ्यास करने की जरूरत है! फिर से कोशिश करें!'}
                        </div>
                        <button id="restart-btn" class="restart-btn">क्विज़ फिर से शुरू करें</button>
                        <button id="category-btn" class="category-btn">कैटेगरी बदलें</button>
                    </div>
                `;
                
                // रीस्टार्ट बटन इवेंट
                document.getElementById('restart-btn').addEventListener('click', () => {
                    currentQuestion = 0;
                    score = 0;
                    scoreEl.textContent = score;
                    progressBar.style.width = '0%';
                    showQuestion();
                });
                
                // कैटेगरी बदलें बटन इवेंट
                document.getElementById('category-btn').addEventListener('click', () => {
                    currentQuestion = 0;
                    score = 0;
                    scoreEl.textContent = score;
                    progressBar.style.width = '0%';
                    questionText.textContent = "कृपया एक कैटेगरी चुनें";
                    optionsContainer.innerHTML = '';
                });
            }
            
            // कैटेगरी कार्ड्स के लिए इवेंट लिसनर
            const categoryCards = document.querySelectorAll('.category-card');
            categoryCards.forEach(card => {
                card.addEventListener('click', () => {
                    categoryCards.forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    
                    // कैटेगरी का नाम प्राप्त करें
                    currentCategory = card.dataset.category;
                    
                    // क्विज़ रीसेट करें
                    currentQuestion = 0;
                    score = 0;
                    scoreEl.textContent = score;
                    progressBar.style.width = '0%';
                    
                    // नई कैटेगरी के लिए क्विज़ लोड करें
                    loadQuiz();
                });
            });
        });
    </script>
</body>
</html>
