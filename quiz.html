<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>राजस्थान GK क्विज़</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            color: #2d3436;
        }

        .quiz-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #4a00e0;
            font-size: 28px;
            margin-bottom: 20px;
        }

        #question-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .options-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            border-color: #8e2de2;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #2d3436;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(45, 52, 54, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(45, 52, 54, 0.4);
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>राजस्थान GK क्विज़</h1>
        <p id="question-text">प्रश्न यहाँ आएगा...</p>
        <div class="options-section">
            <button class="option-btn">ऑप्शन 1</button>
            <button class="option-btn">ऑप्शन 2</button>
            <button class="option-btn">ऑप्शन 3</button>
            <button class="option-btn">ऑप्शन 4</button>
        </div>
        
        <a href="#" id="back-to-home-link" class="back-btn">
            <i class="fas fa-arrow-left"></i> वापस होम पर
        </a>
    </div>

<script>
    // यह कोड GitHub से सवाल लोड करता है
    const questionElement = document.getElementById('question-text');
    const optionsSection = document.querySelector('.options-section');
    const backLink = document.getElementById('back-to-home-link');

    let currentQuestionIndex = 0;
    let quizData = [];

    async function fetchQuestions() {
        try {
            const response = await fetch('https://kavishgoyal001.github.io/GK_Quiz/questions.json');
            const data = await response.json();
            quizData = data.questions;
            displayQuestion();
        } catch (error) {
            console.error('सवाल लोड करने में दिक्कत हुई:', error);
            questionElement.innerText = "सवाल लोड नहीं हो पाए। कृपया दोबारा कोशिश करें।";
        }
    }

    function displayQuestion() {
        if (currentQuestionIndex < quizData.length) {
            const question = quizData[currentQuestionIndex];
            questionElement.innerText = question.question;
            optionsSection.innerHTML = '';
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-btn');
                button.innerText = option;
                button.addEventListener('click', () => selectOption(option, question.answer));
                optionsSection.appendChild(button);
            });
        } else {
            // क्विज़ खत्म होने के बाद का लॉजिक
            questionElement.innerText = "क्विज़ ख़त्म हो गई!";
            optionsSection.innerHTML = "";
        }
    }

    function selectOption(selectedOption, correctAnswer) {
        // यहाँ जवाब चेक करने और अगले सवाल पर जाने का लॉजिक आएगा
        if (selectedOption === correctAnswer) {
            alert("सही जवाब!");
        } else {
            alert(`गलत जवाब! सही जवाब है: ${correctAnswer}`);
        }
        currentQuestionIndex++;
        displayQuestion();
    }

    // यह कोड URL से user_id लेगा और वापस जाने वाले लिंक में जोड़ देगा।
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        if (backLink) {
            if (userId) {
                backLink.href = 'index.html?user_id=' + userId;
            } else {
                backLink.href = 'index.html';
            }
        }
    });

    fetchQuestions();
</script>

</body>
</html>
