<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>राजस्थान GK क्विज़</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #4a00e0;
            --secondary: #8e2de2;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --light: #f8f9fa;
            --dark: #2d3436;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        
        .app-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .quiz-header {
            background: var(--gradient);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .quiz-header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .quiz-container {
            padding: 25px;
        }
        
        .welcome-message {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .welcome-message i {
            font-size: 40px;
            color: var(--warning);
            margin-bottom: 15px;
        }
        
        .start-quiz-btn {
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .start-quiz-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 0, 224, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: var(--primary);
        }
        
        .loading i {
            font-size: 30px;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .question-section {
            margin-bottom: 25px;
        }
        
        .question-count {
            font-size: 14px;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        #question-text {
            font-size: 22px;
            color: var(--dark);
            line-height: 1.4;
            font-weight: 600;
        }
        
        .options-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .option-btn.correct {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        .option-btn.incorrect {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }
        
        .quiz-footer {
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        #progress {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .score-display {
            text-align: right;
            font-weight: 600;
            color: var(--dark);
        }
        
        .result-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .score-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 20px;
        }
        
        .restart-btn {
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            .quiz-header h1 { font-size: 24px; }
            #question-text { font-size: 18px; }
            .option-btn { padding: 12px 15px; font-size: 15px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="quiz-header">
            <h1>राजस्थान GK क्विज़</h1>
            <div class="user-info">
                <i class="fas fa-clock"></i> <span id="days-left">30</span> दिन बाकी
            </div>
        </div>
        
        <div class="quiz-container">
            <div class="welcome-message" id="welcome-message">
                <i class="fas fa-smile"></i>
                <h2>स्वागत है!</h2>
                <p>क्विज़ शुरू करने के लिए बटन दबाएं।</p>
                <button class="start-quiz-btn" onclick="startQuiz()">क्विज़ शुरू करें</button>
            </div>
            
            <div class="loading" id="loading" style="display: none;">
                <i class="fas fa-spinner"></i> सवाल लोड हो रहे हैं...
            </div>
            
            <div class="question-section" id="question-section" style="display: none;">
                <div class="question-count">
                    <span id="current-question">1</span> / <span id="total-questions">10</span>
                </div>
                <h2 id="question-text">प्रश्न लोड हो रहा है...</h2>
            </div>
            
            <div class="options-section" id="options-container">
                <!-- ऑप्शन यहां जेनरेट होंगे -->
            </div>
            
            <div class="quiz-footer" id="quiz-footer" style="display: none;">
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
                <div class="score-display">
                    स्कोर: <span id="score">0</span>
                </div>
            </div>
            
            <div class="result-container" id="result-container" style="display: none;">
                <div class="score-value" id="result-score"></div>
                <p id="result-message"></p>
                <button class="restart-btn" onclick="restartQuiz()">फिर से शुरू करें</button>
            </div>
        </div>
    </div>
    
    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // पेमेंट चेक
        function checkPaymentStatus() {
            const paymentData = JSON.parse(localStorage.getItem('paymentData') || '{}');
            const now = new Date();
            const expiryDate = paymentData.access_expiry_date ? new Date(paymentData.access_expiry_date) : null;

            if (paymentData.status === 'approved' && expiryDate && now <= expiryDate) {
                const daysLeft = Math.ceil((expiryDate - now) / (1000 * 60 * 60 * 24));
                document.getElementById('days-left').textContent = daysLeft;
                document.getElementById('welcome-message').style.display = 'block';
            } else {
                window.location.href = 'index.html';
            }
        }

        // क्विज़ शुरू
        function startQuiz() {
            document.getElementById('welcome-message').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            fetch('questions.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('JSON लोड त्रुटि: ' + response.status + '. फाइल GitHub पर अपलोड करें।');
                    }
                    return response.json();
                })
                .then(data => {
                    questions = data.questions;
                    if (questions.length === 0) {
                        throw new Error('कोई सवाल नहीं मिले।');
                    }
                    document.getElementById('total-questions').textContent = questions.length;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('question-section').style.display = 'block';
                    document.getElementById('quiz-footer').style.display = 'block';
                    currentQuestionIndex = 0;
                    score = 0;
                    document.getElementById('score').textContent = score;
                    showQuestion();
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    alert('त्रुटि: ' + error.message + ' क्विज़ लोड नहीं हो सका।');
                    document.getElementById('welcome-message').style.display = 'block';
                });
        }

        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestionIndex];
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;

            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            question.options.forEach(option => {
                const btn = document.createElement('button');
                btn.classList.add('option-btn');
                btn.textContent = option;
                btn.onclick = () => selectOption(option);
                optionsContainer.appendChild(btn);
            });
        }

        function selectOption(selected) {
            const question = questions[currentQuestionIndex];
            const isCorrect = selected === question.correctAnswer;

            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
            }

            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === question.correctAnswer) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selected && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });

            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 1500);
        }

        function showResults() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('options-container').innerHTML = '';
            document.getElementById('quiz-footer').style.display = 'none';

            const resultContainer = document.getElementById('result-container');
            resultContainer.style.display = 'block';
            document.getElementById('result-score').textContent = score + ' / ' + questions.length;

            let message = '';
            if (score === questions.length) {
                message = 'बधाई हो! पूर्ण अंक!';
            } else if (score >= questions.length / 2) {
                message = 'अच्छा प्रदर्शन!';
            } else {
                message = 'अभ्यास करें!';
            }
            document.getElementById('result-message').textContent = message;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('question-section').style.display = 'block';
            document.getElementById('quiz-footer').style.display = 'block';
            showQuestion();
        }

        // पेज लोड पर चेक
        checkPaymentStatus();
    </script>
</body>
</html>
