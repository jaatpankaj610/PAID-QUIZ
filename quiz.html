<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>राजस्थान GK क्विज़</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #4a00e0;
            --secondary: #8e2de2;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --light: #f8f9fa;
            --dark: #2d3436;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        
        .app-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 0.8s ease;
        }
        
        .quiz-header {
            background: var(--gradient);
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .quiz-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            animation: pulse 8s infinite linear;
        }
        
        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            margin-bottom: 10px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
        }
        
        .app-icon i {
            font-size: 30px;
            color: var(--primary);
        }
        
        .quiz-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }
        
        .user-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
        }
        
        .user-status, .days-left {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .home-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }
        
        .quiz-container {
            padding: 25px;
        }
        
        .question-section {
            margin-bottom: 25px;
        }
        
        .question-count {
            font-size: 14px;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }
        
        #question-text {
            font-size: 22px;
            color: var(--dark);
            line-height: 1.4;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }
        
        .options-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        
        .option-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--gradient);
            transition: width 0.3s ease;
            z-index: 0;
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .option-btn:hover:before {
            width: 100%;
        }
        
        .option-btn span {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }
        
        .option-btn:hover span {
            color: white;
        }
        
        .option-btn.correct {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        .option-btn.incorrect {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }
        
        .quiz-footer {
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        #progress {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .score-display {
            text-align: right;
            font-weight: 600;
            color: var(--dark);
            font-family: 'Montserrat', sans-serif;
        }
        
        .result-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .result-score h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 24px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .score-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .result-message {
            font-size: 18px;
            margin-bottom: 25px;
            color: var(--dark);
            font-family: 'Montserrat', sans-serif;
        }
        
        .result-message i {
            font-size: 24px;
            margin-right: 8px;
            color: var(--warning);
        }
        
        .restart-btn {
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            margin: 0 10px 10px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.5);
        }
        
        .welcome-message {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        
        .welcome-message h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 24px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .welcome-message p {
            font-size: 16px;
            color: var(--dark);
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .welcome-message i {
            font-size: 40px;
            color: var(--warning);
            margin-bottom: 15px;
        }
        
        .topic-info {
            background: rgba(74, 0, 224, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(74, 0, 224, 0.1);
        }
        
        .topic-info h3 {
            color: var(--primary);
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .topic-info p {
            color: #666;
            font-size: 14px;
        }
        
        .start-quiz-btn {
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            font-family: 'Montserrat', sans-serif;
        }
        
        .start-quiz-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.5);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: var(--primary);
        }
        
        .loading i {
            font-size: 30px;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* एनिमेशन */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* रेस्पॉन्सिव डिज़ाइन */
        @media (max-width: 600px) {
            .app-container {
                border-radius: 0;
                min-height: 100vh;
            }
            
            .quiz-header h1 {
                font-size: 24px;
            }
            
            #question-text {
                font-size: 18px;
            }
            
            .option-btn {
                padding: 12px 15px;
                font-size: 15px;
            }
            
            .user-info {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .quiz-header h1 {
                font-size: 22px;
            }
            
            .user-status, .days-left {
                font-size: 12px;
                padding: 4px 8px;
            }
            
            .quiz-container {
                padding: 15px;
            }
            
            #question-text {
                font-size: 16px;
            }
            
            .option-btn {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .result-score h2 {
                font-size: 20px;
            }
            
            .score-value {
                font-size: 28px;
            }
            
            .result-message {
                font-size: 16px;
            }
            
            .restart-btn {
                padding: 10px 20px;
                font-size: 14px;
                margin: 0 5px 5px;
            }
            
            .welcome-message h2 {
                font-size: 20px;
            }
            
            .welcome-message p {
                font-size: 14px;
            }
            
            .welcome-message i {
                font-size: 30px;
            }
            
            .start-quiz-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="quiz-header">
            <button class="home-btn" onclick="goHome()">
                <i class="fas fa-home"></i>
            </button>
            <div class="app-icon">
                <i class="fas fa-landmark"></i>
            </div>
            <h1>राजस्थान GK क्विज़</h1>
            <div class="user-info">
                <div class="user-status">
                    <i class="fas fa-crown"></i> प्रीमियम यूज़र
                </div>
                <div class="days-left">
                    <i class="fas fa-clock"></i> <span id="days-left">30</span> दिन बाकी
                </div>
            </div>
        </div>
        
        <div class="quiz-container">
            <div class="welcome-message" id="welcome-message">
                <i class="fas fa-smile"></i>
                <h2 id="welcome-title">स्वागत है!</h2>
                <p id="welcome-text">क्विज़ शुरू करने के लिए बटन दबाएं।</p>
                <button class="start-quiz-btn" onclick="startQuiz()">क्विज़ शुरू करें</button>
            </div>
            
            <div class="topic-info" id="topic-info" style="display: none;">
                <h3 id="topic-name"></h3>
                <p id="topic-date"></p>
            </div>
            
            <div class="question-section" id="question-section" style="display: none;">
                <div class="question-count">
                    <span id="current-question">1</span> / <span id="total-questions">10</span>
                </div>
                <h2 id="question-text">प्रश्न लोड हो रहा है...</h2>
            </div>
            
            <div class="options-section" id="options-container">
                <!-- ऑप्शन जावास्क्रिप्ट से जेनरेट होंगे -->
            </div>
            
            <div class="quiz-footer" id="quiz-footer" style="display: none;">
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
                <div class="score-display">
                    स्कोर: <span id="score">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // पेमेंट स्टेटस चेक करें
            checkPaymentStatus();
            
            // वेरिएबल्स
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const currentQuestionEl = document.getElementById('current-question');
            const totalQuestionsEl = document.getElementById('total-questions');
            const scoreEl = document.getElementById('score');
            const progressBar = document.getElementById('progress');
            const daysLeftEl = document.getElementById('days-left');
            const welcomeMessage = document.getElementById('welcome-message');
            const welcomeTitle = document.getElementById('welcome-title');
            const welcomeText = document.getElementById('welcome-text');
            const topicInfo = document.getElementById('topic-info');
            const topicName = document.getElementById('topic-name');
            const topicDate = document.getElementById('topic-date');
            const questionSection = document.getElementById('question-section');
            const quizFooter = document.getElementById('quiz-footer');
            
            let currentQuestion = 0;
            let score = 0;
            let questions = [];
            let currentTopic = null;
            
            // होम पेज पर जाने का फंक्शन (पेमेंट पेज)
            function goHome() {
                if (confirm("क्या आप होम पेज (पेमेंट) पर जाना चाहते हैं?")) {
                    window.location.href = 'index.html';
                }
            }
            
            // पेमेंट स्टेटस चेक फंक्शन
            function checkPaymentStatus() {
                const paymentData = localStorage.getItem('paymentData');
                
                if (paymentData) {
                    const payment = JSON.parse(paymentData);
                    
                    // चेक करें कि पेमेंट अप्रूव्ड है या नहीं
                    if (payment.status === 'approved') {
                        // चेक करें कि एक्सेस अवधि समाप्त हो गई है या नहीं
                        const accessExpiry = new Date(payment.access_expiry_date);
                        const currentDate = new Date();
                        
                        if (currentDate > accessExpiry) {
                            // एक्सेस समाप्त, paymentData क्लियर करें और पेमेंट पेज पर रीडायरेक्ट
                            localStorage.removeItem('paymentData');
                            alert('आपकी 30 दिन की एक्सेस समाप्त हो गई है। कृपया फिर से पेमेंट करें।');
                            window.location.href = 'index.html';
                        } else {
                            // वैध एक्सेस, वेलकम मैसेज दिखाएं
                            
                            // शेष दिनों की गणना करें
                            const daysLeft = Math.ceil((accessExpiry - currentDate) / (1000 * 60 * 60 * 24));
                            daysLeftEl.textContent = daysLeft;
                            
                            // वेलकम मैसेज सेट करें
                            const userName = payment.user_id.split('@')[0] || 'यूजर'; // सिंपल नाम एक्सट्रैक्ट
                            welcomeTitle.textContent = `${userName}, राजस्थान GK क्विज़ में आपका स्वागत है!`;
                            welcomeText.textContent = 'आज का डेली टॉपिक लोड हो रहा है। क्विज़ शुरू करें और राजस्थान GK सीखें।';
                            
                            welcomeMessage.style.display = 'block';
                            topicInfo.style.display = 'none'; // शुरू में छुपाएं
                        }
                    } else {
                        // पेंडिंग या अन्य, पेमेंट पेज पर रीडायरेक्ट
                        window.location.href = 'index.html';
                    }
                } else {
                    // कोई पेमेंट डेटा नहीं, पेमेंट पेज पर रीडायरेक्ट
                    window.location.href = 'index.html';
                }
            }
            
            // क्विज़ शुरू करने का फंक्शन
            function startQuiz() {
                // वेलकम मैसेज छुपाएं
                welcomeMessage.style.display = 'none';
                
                // लोडिंग मैसेज दिखाएं
                questionText.textContent = "आज का टॉपिक लोड हो रहा है...";
                optionsContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> डेली क्विज़ लोड हो रही है...</div>';
                
                // क्विज़ सेक्शन दिखाएं
                questionSection.style.display = 'block';
                quizFooter.style.display = 'block';
                
                // डेली टॉपिक और प्रश्न लोड करें
                loadDailyTopicAndQuestions();
            }
            
            // डेली टॉपिक और प्रश्न लोड करने का फंक्शन
            function loadDailyTopicAndQuestions() {
                fetch('questions.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('JSON लोड करने में त्रुटि');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
                        currentTopic = data.topics.find(topic => topic.date === today) || data.topics[0]; // आज का टॉपिक, या डिफॉल्ट
                        
                        if (currentTopic && currentTopic.questions.length > 0) {
                            questions = currentTopic.questions;
                            totalQuestionsEl.textContent = questions.length;
                            
                            // टॉपिक इंफो दिखाएं
                            topicName.textContent = currentTopic.topic;
                            topicDate.textContent = `तिथि: ${currentTopic.date}`;
                            topicInfo.style.display = 'block';
                            
                            showQuestion();
                        } else {
                            questionText.textContent = "आज का टॉपिक उपलब्ध नहीं है। कृपया कल पुनः प्रयास करें।";
                            optionsContainer.innerHTML = '';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        questionText.textContent = "डेली क्विज़ लोड करने में त्रुटि। कृपया बाद में पुन: प्रयास करें।";
                        optionsContainer.innerHTML = '';
                    });
            }
            
            // प्रश्न दिखाने का फंक्शन
            function showQuestion() {
                if (currentQuestion >= questions.length) {
                    showResults();
                    return;
                }
                
                const question = questions[currentQuestion];
                questionText.textContent = question.question;
                currentQuestionEl.textContent = currentQuestion + 1;
                
                // प्रोग्रेस बार अपडेट करें
                const progressPercent = ((currentQuestion + 1) / questions.length) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // ऑप्शन क्लियर करें
                optionsContainer.innerHTML = '';
                
                // ऑप्शन बनाएं
                question.options.forEach((option, index) => {
                    const optionBtn = document.createElement('button');
                    optionBtn.classList.add('option-btn');
                    optionBtn.innerHTML = `<span>${option}</span>`;
                    
                    // ऑप्शन क्लिक इवेंट
                    optionBtn.addEventListener('click', () => {
                        // सभी ऑप्शन डिसेबल करें
                        document.querySelectorAll('.option-btn').forEach(btn => {
                            btn.disabled = true;
                        });
                        
                        // सही/गलत चेक करें
                        if (option === question.correctAnswer) {
                            optionBtn.classList.add('correct');
                            score++;
                            scoreEl.textContent = score;
                        } else {
                            optionBtn.classList.add('incorrect');
                            
                            // सही उत्तर हाइलाइट करें
                            document.querySelectorAll('.option-btn').forEach(btn => {
                                if (btn.textContent.trim() === question.correctAnswer) {
                                    btn.classList.add('correct');
                                }
                            });
                        }
                        
                        // 1 सेकंड बाद अगला प्रश्न
                        setTimeout(() => {
                            currentQuestion++;
                            showQuestion();
                        }, 1000);
                    });
                    
                    optionsContainer.appendChild(optionBtn);
                });
            }
            
            // रिजल्ट दिखाने का फंक्शन
            function showResults() {
                questionText.textContent = "डेली क्विज़ पूरा हुआ!";
                optionsContainer.innerHTML = `
                    <div class="result-container">
                        <div class="result-score">
                            <h2>आपका स्कोर (${currentTopic.topic})</h2>
                            <div class="score-value">${score} / ${questions.length}</div>
                        </div>
                        <div class="result-message">
                            ${score === questions.length ? 
                                '<i class="fas fa-trophy"></i> बधाई हो! आपने पूर्ण अंक प्राप्त किए!' : 
                                score >= questions.length / 2 ? 
                                '<i class="fas fa-thumbs-up"></i> अच्छा प्रदर्शन! बेहतरीन कोशिश!' : 
                                '<i class="fas fa-redo"></i> अभ्यास करने की जरूरत है! फिर से कोशिश करें!'}
                        </div>
                        <button id="restart-btn" class="restart-btn">क्विज़ फिर से शुरू करें</button>
                    </div>
                `;
                
                // रीस्टार्ट बटन इवेंट
                document.getElementById('restart-btn').addEventListener('click', () => {
                    currentQuestion = 0;
                    score = 0;
                    scoreEl.textContent = score;
                    progressBar.style.width = '0%';
                    showQuestion();
                });
            }
        });
    </script>
</body>
</html>
